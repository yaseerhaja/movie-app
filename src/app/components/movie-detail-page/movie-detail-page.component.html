<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ movieDetails?.Title }}</mat-card-title>
    <mat-card-subtitle>{{ movieDetails?.Type }}</mat-card-subtitle>
    <img [src]="movieDetails?.Poster" />
  </mat-card-title-group>
  <mat-card-content>
    {{ movieDetails?.Year }}
  </mat-card-content>
</mat-card>
